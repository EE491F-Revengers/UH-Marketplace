{% extends 'base.html' %}

{% block content %}
<div class="parallax-signup">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 min-vh-100 d-flex flex-column justify-content-center">
        <div class="row">
          <div class="col-lg-6 col-md-8 mx-auto">
            <div class="card rounded shadow-lg card-size">
              <div class="card-header">
                <h1 class="mb-0">Login</h1>
              </div>
              {% if user.is_authenticated %}
              <br>
              <h1>You're already logged in.</h1>
              {% else %}
              <form class="site-form" action="{% url 'accounts:login'%}" method="post">
                  {% csrf_token%}
                  {{ form }}
                  {% if request.GET.next %}
                  <input type="hidden" name="next" value={{ request.GET.next }}>
                  {% endif %}
                  <button type="submit" class="btn btn-success btn-md float-end" value="Signin">Sign In</button>
              </form>
              {% endif%}
              <h5>Don't Have an Account?<a href="{% url 'accounts:signup'%}">Sign Up</a></h5>
              <br/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
