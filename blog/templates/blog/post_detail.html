{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<aside class="actions">
  <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"></a>
</aside>
{% endif %}

<article class="post">
  {% if post.published_date %}
  <time class="date">
    {{ post.published_date }}
  </time>
  {% endif %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endblock %}
